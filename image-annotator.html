<html lang="en">
<head>

  <link rel="stylesheet" href="/parts/kan01.css" />
  <link rel="stylesheet" href="/lib/js/annot/annotorious.css" />
  <link rel="stylesheet" href="/lib/js/my/imgannot.css" />

<body>
  <div class="main" role="main" id="main">
  <h1 class="w3-center" id="annotitle">Image Annotator</h1>
  <div id="openseadragon"></div>
  <script>Mia.setup("https://digi.ub.uni-heidelberg.de/diglit/iiif/cpg330/manifest.json", "", "./works/2018/test/uni-heidelberg-cpg330-0026-annot.json");</script>
 
  <div class="w3-container w3-padding w3-blue w3-mobile" >  
    <form class="w3-container w3-center"action="http://www.kanzaki.com/works/2016/pub/image-annotator?u=" method="get">
      
       <label class="w3-medium" for="paramu">IMG URL: </label> <br>
        <input class="inputField w3-round-xlarge w3-margin-bottom" autocomplete=off id="paramu" name="u" type="text" required > <br>
        <input class="w3-button w3-black w3-round-xxlarge myBtn w3-hover-grey"type="submit"value="SEND" >
    </form>
   
  </div>
</div>

    <span>Media and annotations follow source license. Image handling by <a href="https://openseadragon.github.io/">OpenSeadragon</a> and annotation by <a href="http://annotorious.github.io/">Annotorious</a>.</span>
